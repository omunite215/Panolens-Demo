      body {

        position: absolute;
        text-align: center;

        height: 28px;

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Om's Panolens Demo</title>
    <link rel="icon" href="logo.png">
  </head>
  <body>
    <div class="credit"><nav class="navbar navbar-expand-lg bg-transparent fw-bolder">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="https://github.com/omunite215" target="_blank">Om's First Project <img src="logo.png" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu bg-transparent fw-bolder">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>

              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>

          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-center align-items-center">
        <div class="card" style="width: 18rem;" id="card">
            <img src="https://images.unsplash.com/photo-1618401471353-b98afee0b2eb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1488&q=80" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Om Patel</h5>
              <p class="card-text">A Demo Project made using Panolens.JS</p>
              <a href="https://github.com/omunite215" class="btn btn-primary" target="_blank">Om's Github Repo</a>
              <button class="btn btn-danger mt-1" onclick="card()">Click this button to hide card</button>
            </div>
          </div>
      </div>
    </div>
    <script>
        const card = () => {
            document.getElementById('card').className = 'visually-hidden'; 
        }
        
    </script>
    <script src="https://pchen66.github.io/js/three/three.min.js"></script>
<script src="https://pchen66.github.io/js/panolens/panolens.min.js"></script>
    
    
    <script>
      var panorama, viewer;

      panorama = new PANOLENS.ImagePanorama(
        "ipm.jpg"
      );

      viewer = new PANOLENS.Viewer({
        output: "console",
        autoRotate: true,
        autoRotateSpeed: 0.3
      });
      viewer.add(panorama);
    </script>
